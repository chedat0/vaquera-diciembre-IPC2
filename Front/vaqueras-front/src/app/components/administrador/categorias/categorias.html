<div class="categorias-container">
    <div class="header">
        <h2>Gestión de Categorías</h2>
        <button class="btn-nuevo" (click)="mostrarFormulario = !mostrarFormulario">
            Nueva Categoría
        </button>
    </div>

    <!-- Formulario Nueva Categoría -->
    <div class="form-card" *ngIf="mostrarFormulario">
        <h3>Nueva Categoría</h3>
        <form (ngSubmit)="crearCategoria()">
            <input type="text" [(ngModel)]="nuevaCategoria.nombre" name="nombre" placeholder="Nombre de la categoría"
                required>

            <label>
                <input type="checkbox" [(ngModel)]="nuevaCategoria.activa" name="activado">
                Activada
            </label>

            <div class="form-buttons">
                <button type="submit" class="btn-guardar">Crear</button>
                <button type="button" class="btn-cancelar" (click)="mostrarFormulario = false">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <!-- Tabla de Categorías -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of categorias">
                    <ng-container *ngIf="categoriaEditando?.idCategoria !== cat.idCategoria">
                        <td>{{ cat.idCategoria }}</td>
                        <td>{{ cat.nombre }}</td>
                        <td>
                            <span [class]="cat.activa ? 'badge-activo' : 'badge-inactivo'">
                                {{ cat.activa ? 'Activa' : 'Inactiva' }}
                            </span>
                        </td>
                        <td>
                            <button class="btn-editar" (click)="editarCategoria(cat)">Editar Categoria</button>
                            <button class="btn-eliminar" (click)="eliminarCategoria(cat.idCategoria!)">Eliminar Categoria</button>
                        </td>
                    </ng-container>

                    <!-- Modo Edición -->
                    <ng-container *ngIf="categoriaEditando && categoriaEditando.idCategoria === cat.idCategoria">
                        <td>{{ cat.idCategoria }}</td>
                        <td>
                            <input type="text" [(ngModel)]="categoriaEditando!.nombre" class="input-inline">
                        </td>
                        <td>
                            <input type="checkbox" [(ngModel)]="categoriaEditando!.activa">
                        </td>
                        <td>
                            <button class="btn-guardar-sm" (click)="guardarEdicion()">Guardar Edicion</button>
                            <button class="btn-cancelar-sm" (click)="cancelarEdicion()">Cancelar Edicion</button>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>
