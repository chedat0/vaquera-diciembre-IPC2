<div class="login-container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" [(ngModel)]="correo" name="correo" placeholder="ejemplo@correo.com"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required>
            </div>

            <div class="error-message" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="cargando" class="btn-login">
                {{ cargando ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
        </form>

        <p class="register-link">
            ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
        </p>
    </div>
</div>
